<!DOCTYPE html>
<head>
	<meta charset = "utf-8">
	<!-- responsive -->
	<title> Welcome </title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">	
	{% include 'external_includes.html' %}
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel = "stylesheet" href = "../static/welcome_pages/welcome_shared.css">

</head>
<style>
	.left > h1 {
		font-size: 4em;
		margin-bottom: -20px;
	}
	.image{
		border: 10px solid var(--light-blue-secondary);
		background-size: cover;
		background-position: bottom;
		background-image: url("../static/bible_ipod_compressed.jpg");
		height: 50vh;
		width: 50vw;
		max-width: 100%;
		border-radius: 10px;
	}

	.description {
		max-width: 50%;	
	}
	.right {
		flex: 1;
		display: flex;
		flex-direction: column;
		align-items: center
	}
	@media only screen and (max-width: 1300px){
		main {
			margin-top: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.image {
			height: 50vh;
			width: 75vw;
		}
	}
	@media only screen and (max-width: 800px){
		main {
			margin-left: 5px;
			margin-top: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.image {
			width: 75vw;
			height: 50vh;
		}	
	}
	@media only screen and (max-width: 500px){
		.image {
			width: 75vw;
			height: 25vh;
		}
		footer {
			margin-left: 20px;
			margin-top: 20px;
		}
		.left > h1 {
			font-size: 3em;
			margin-bottom: -20px;
		}
	}
	@media only screen and (max-height: 500px){
		.image {
			width: 75vw;
			height: 50vh;
		}	
	}
</style>
<html>
	<body>
		{% include '/welcome_pages/welcome_nav.html' %}		
		<main class = 'fade-in'>
			<div class = "left">
				<h1> BibleJourney </h1>	
				<h2> A Bible Notetaking Website </h2>
				<p class = "description"> 
				</p>	
			</div>
			<div class = "right">
				<div class = "image"></div>
			</div>
		</main>
		{% include '/welcome_pages/welcome_footer.html' %}

	</body>
</html>
